<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Profile</h4>
</div>
<div class="modal-body">

    <div ng2FileDrop [uploader]="uploader" class="my-drop-zone">
        <div class="card card-inverse">
            <img class="rounded mx-auto d-block card-img overlay" [src]="user.avatar? avatarUrl +  user.avatar: '../../assets/default_user.jpg'" alt="Avatar">
            <div class="card-img-overlay">
                <h4 class="card-title">Déposez ici</h4>
            </div>
        </div>

        <input type="file" ng2FileSelect [uploader]="uploader"/>
    </div>
    <div class="form-group row">
        <label class="col-md-4 col-sm-12 col-form-label">Nom :</label>
        <div class="col-md-8 col-sm-12">
            <input type="text" name="content" class="form-control" required autofocus
                   [(ngModel)]="user.name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 col-sm-12 col-form-label">Prénom :</label>
        <div class="col-md-8 col-sm-12">
            <input type="text" name="content" class="form-control" required
                   [(ngModel)]="user.firstname">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" type="submit" (click)="save()">Sauver</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
