<toaster-container></toaster-container>
<div class="container pwd-container">
  <div class="card">
    <div class="card-block">
      <form class="form-signin floating-label">
        <img src="/assets/giwi.png" class="img-fluid" alt="">
        <h4 class="card-title">Login</h4>
        <div class="form-group has-float-label">
          <label for="username">Email address</label>
          <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus
                 [(ngModel)]="user.username">
        </div>
        <div class="form-group has-float-label">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
                 [(ngModel)]="user.password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
      </form>
    </div>
  </div>
</div>
