<toaster-container></toaster-container>
<div class="container pwd-container">
  <div class="card">
    <div class="card-block text-xs-left">
      <form class="form-signin">
        <img src="/assets/giwi.png" class="img-fluid mx-auto d-block" alt="">
        <h4 class="card-title text-xs-center">Register</h4>
        <div class="form-group">
          <label for="firstname" class="sr-only">Firstname</label>
          <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname" required
                 autofocus
                 [(ngModel)]="user.firstname">
        </div>
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input type="name" id="name" name="name" class="form-control" placeholder="Name" required
                 [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label for="username" class="sr-only">Email</label>
          <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required
                 [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
                 [(ngModel)]="user.password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Sign up</button>
      </form>
    </div>
  </div>
</div>
